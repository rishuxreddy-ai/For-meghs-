<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Promise for Meghs ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #d63384;
            --accent: #ff4d6d;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #fff0f3, #ffccd5, #fff0f3, #ffb3c1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Playfair Display', serif;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: center;
            z-index: 10;
            border: 1px solid rgba(255,255,255,0.6);
            max-width: 85%;
        }

        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin: 0;
            line-height: 1.2;
        }

        .meghs-name {
            font-family: 'Dancing Script', cursive;
            font-size: 4.5rem;
            display: block;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .btn-container {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            min-height: 80px;
        }

        button {
            padding: 15px 45px;
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            border-radius: 15px;
            border: none;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), background 0.3s;
        }

        #yesBtn {
            background: var(--accent);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            z-index: 20;
        }

        #noBtn {
            background: #6c757d;
            color: white;
            position: absolute;
            white-space: nowrap;
        }

        .heart {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <h1><span class="meghs-name">Meghs,</span>will you marry me? üíç</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="actionNo()" onclick="actionNo()">No</button>
        </div>
    </div>

    <script>
        let noScale = 1;
        let yesScale = 1;
        let moveCount = 0;

        function actionNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            moveCount++;

            // 1. Shrink the No button
            noScale -= 0.15;
            if (noScale < 0.3) {
                noBtn.style.display = 'none';
            } else {
                noBtn.style.transform = `scale(${noScale})`;
            }

            // 2. Grow the Yes button
            yesScale += 0.15;
            yesBtn.style.transform = `scale(${yesScale})`;

            // 3. Move the No button
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 80);
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        function celebrate() {
            const card = document.getElementById('mainCard');
            card.innerHTML = `
                <h1 style="font-size: 3.5rem; font-family: 'Dancing Script', cursive;">I knew you'd say Yes! ‚ù§Ô∏è</h1>
                <p style="font-size: 1.4rem; margin-top: 20px;">I love you forever, Meghs.</p>
                <div style="font-size: 4rem; margin-top: 20px;">üéâüíç‚ú®</div>
            `;
            setInterval(createHeart, 80);
        }

        // Background hearts
        setInterval(createHeart, 500);
    </script>
</body>
</html>
