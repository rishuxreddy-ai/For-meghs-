<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Meghs ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #fff0f3, #ffccd5, #fff0f3, #ffb3c1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Playfair Display', serif;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: center;
            z-index: 10;
            border: 1px solid rgba(255,255,255,0.7);
            max-width: 90%;
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
        }

        .meghs-name {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #ff4d6d;
            display: block;
        }

        .btn-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 100px;
        }

        button {
            padding: 15px 35px;
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            border-radius: 15px;
            border: none;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background: #6c757d;
            color: white;
            white-space: nowrap;
        }

        .heart {
            position: absolute;
            pointer-events: none;
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <h1><span class="meghs-name">Meghs,</span>will you marry me? üíç</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="actionNo()" onclick="actionNo()">No</button>
        </div>
    </div>

    <script>
        let scale = 1;
        let moveCount = 0;

        function actionNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            moveCount++;

            // 1. Make the NO button smaller
            scale -= 0.15;
            if (scale < 0.2) {
                noBtn.style.display = 'none'; // Hide it if it gets too tiny
            } else {
                noBtn.style.transform = `scale(${scale})`;
            }

            // 2. Make the YES button slightly bigger to "encourage" her
            let yesScale = 1 + (moveCount * 0.1);
            yesBtn.style.transform = `scale(${yesScale})`;

            // 3. Move the NO button to a random spot
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        function celebrate() {
            const card = document.getElementById('mainCard');
            card.innerHTML = `
                <h1 style="font-size: 3rem;">I knew you'd say Yes! ‚ù§Ô∏è</h1>
                <p style="font-size: 1.2rem;">You've made me the happiest person alive, Meghs.</p>
                <div style="font-size: 4rem; margin-top: 10px;">üéâüíç‚ú®</div>
            `;
            setInterval(createHeart, 100);
        }

        setInterval(createHeart, 600);
    </script>
</body>
</html>
